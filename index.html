<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div id="last-calc" class="last-calc">-</div>
                <div id="current-calc" class="current-calc">0</div>
            </div>
            <div class="buttons">
                <button class="btn large-btn" id="clear-btn">Clear</button>
                <button class="btn large-btn" id="delete-btn">Delete</button>
                <button class="btn small-btn number" id="Digit7" value="7">7</button>
                <button class="btn small-btn number" id="Digit8" value="8">8</button>
                <button class="btn small-btn number" id="Digit9" value="9">9</button>
                <button class="btn small-btn operation" id="division" value="/">/</button>
                <button class="btn small-btn number" id="Digit4" value="4">4</button>
                <button class="btn small-btn number" id="Digit5" value="5">5</button>
                <button class="btn small-btn number" id="Digit6" value="6">6</button>
                <button class="btn small-btn operation" id="multiplication" value="*">*</button>
                <button class="btn small-btn number" id="Digit1" value="1">1</button>
                <button class="btn small-btn number" id="Digit2" value="2">2</button>
                <button class="btn small-btn number" id="Digit3" value="3">3</button>
                <button class="btn small-btn operation" id="addition" value="+">+</button>
                <button class="btn small-btn number" id="Digit0" value="0">0</button>
                <button class="btn small-btn" id="comma">.</button>
                <button class="btn small-btn operation" id="equal-sign" value="=">=</button>
                <button class="btn small-btn operation" id="substraction" value="-">-</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Made by: Dawiczku <i class="fa fa-github" style="font-size:36px"></i></h2>
    </footer>
</body>
</html>
