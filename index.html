<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <h1></h1>
            </div>
            <div class="buttons">
                <button class="btn large-btn">Clear</button>
                <button class="btn large-btn">Delete</button>
                <button class="btn small-btn">7</button>
                <button class="btn small-btn">8</button>
                <button class="btn small-btn">9</button>
                <button class="btn small-btn">/</button>
                <button class="btn small-btn">4</button>
                <button class="btn small-btn">5</button>
                <button class="btn small-btn">6</button>
                <button class="btn small-btn">*</button>
                <button class="btn small-btn">1</button>
                <button class="btn small-btn">2</button>
                <button class="btn small-btn">3</button>
                <button class="btn small-btn">+</button>
                <button class="btn small-btn">0</button>
                <button class="btn small-btn">.</button>
                <button class="btn small-btn">=</button>
                <button class="btn small-btn">-</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Made by: Dawiczku</h2>
    </footer>
</body>
</html>
