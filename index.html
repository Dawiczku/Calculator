<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div id="last-calc" class="last-calc">-</div>
                <div id="current-calc" class="current-calc">0</div>
            </div>
            <div class="buttons">
                <button class="btn large-btn">Clear</button>
                <button class="btn large-btn">Delete</button>
                <button class="btn small-btn number" value="7">7</button>
                <button class="btn small-btn number" value="8">8</button>
                <button class="btn small-btn number" value="9">9</button>
                <button class="btn small-btn operation">/</button>
                <button class="btn small-btn number" value="4">4</button>
                <button class="btn small-btn number" value="5">5</button>
                <button class="btn small-btn number" value="6">6</button>
                <button class="btn small-btn operation">*</button>
                <button class="btn small-btn number" value="1">1</button>
                <button class="btn small-btn number" value="2">2</button>
                <button class="btn small-btn number" value="3">3</button>
                <button class="btn small-btn operation">+</button>
                <button class="btn small-btn number" value="0">0</button>
                <button class="btn small-btn">.</button>
                <button class="btn small-btn operation">=</button>
                <button class="btn small-btn operation">-</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Made by: Dawiczku</h2>
    </footer>
</body>
</html>
